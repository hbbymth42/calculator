<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="lastOperation" class="last-op"></div>
            <div id="currentOperation" class="current-op">0</div>
        </div>
        <div id="input-buttons">
            <button id="clearBtn" class="clearBtn">CLEAR</button>
            <div id="screen-inputs">
                <button class="btn" data-number="">7</button>
                <button class="btn" data-number="">8</button>
                <button class="btn" data-number="">9</button>
                <button class="btn" data-operator="">/</button>
                <button class="btn" data-number="">4</button>
                <button class="btn" data-number="">5</button>
                <button class="btn" data-number="">6</button>
                <button class="btn" data-operator="">*</button>
                <button class="btn" data-number="">1</button>
                <button class="btn" data-number="">2</button>
                <button class="btn" data-number="">3</button>
                <button class="btn" data-operator="">-</button>
                <button id="posNegBtn" class="btn">+/-</button>
                <button class="btn" data-number="">0</button>
                <button id="equalsBtn" class="btn">=</button>
                <button class="btn" data-operator="">+</button>
            </div>
        </div>

    </div>

    <div id="credit">Credit to michalosman! Please check out their <a href="https://github.com/michalosman" target="_blank">Github</a>!</div>
</body>
</html>
